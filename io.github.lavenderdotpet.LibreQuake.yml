app-id: io.github.lavenderdotpet.LibreQuake
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: io.github.lavenderdotpet.LibreQuake.sh

finish-args:
  # Wayland and X11 fallback
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # Audio and hardware 3D
  - --device=dri
  - --socket=pulseaudio
  # Input devices
  - --device=all # Change to device=input once resolved. See https://discourse.flathub.org/t/support-for-device-input/6645  and https://github.com/flatpak/flatpak/issues/5681
  # Network
  - --share=network
  # Set SDL environment variables to try and fix window icon
  - --env=SDL_VIDEO_WAYLAND_WMCLASS=io.github.lavenderdotpet.LibreQuake
  - --env=SDL_VIDEO_X11_WMCLASS=io.github.lavenderdotpet.LibreQuake

cleanup:
  - /include
  - /bin/spirv*
  - /bin/fteqcc
  - /games
  - /lib/cmake
  - /lib/libSPIRV*.a
  - /lib/pkgconfig
  - /share/applications/fteqw.desktop

modules:
  # vkquake and fteqw need glu and glew
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json
  # libxmp isn't a hard requirement but in case of mods using tracker formats we'll include it
  - name: libxmp
    buildsystem: autotools
    sources:
      - type: archive
        url: https://api.github.com/repos/libxmp/libxmp/zipball/libxmp-4.6.3
        dest-filename: libxmp.zip
        sha256: f761dedfa698e37b240112ed8531b94dda199261f0cac338829a7f3dc0a933ef
        x-checker-data:
          type: json
          url: https://api.github.com/repos/libxmp/libxmp/releases/latest
          version-query: .tag_name | sub("^libxmp-"; "")
          url-query: .zipball_url
  # Engines
  - engines/io.github.sezero.quakespasm.yml
  - engines/com.quakeone.qssm.yml
  - engines/io.github.andrei_drexler.ironwail.yml
  # - engines/io.github.novum.vkquake.yml
  # - engines/io.github.henrique194.chocolate-quake.yml
  # - engines/org.fteqw.fteqw.yml
  # - engines/net.disenchant.tyrquake.yml

  - name: librequake-data
    buildsystem: simple
    sources:
      - type: archive
        url: "https://github.com/lavenderdotpet/LibreQuake/releases/download/v0.09-beta/full.zip"
        sha256: "623e463b35811216244f9ba15e0c45abc1765288650b5e3d36a899b35e4bcf3d"
        x-checker-data:
          type: json
          url: https://api.github.com/repos/lavenderdotpet/LibreQuake/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="full.zip") | .browser_download_url
    build-commands:
      - mkdir -p /app/share/games/librequake/id1
      - mv -v ./id1 /app/share/games/librequake

  # Break this into a separate module for readability
  - name: librequake-flatpak
    buildsystem: simple
    sources:
      - type: script
        dest-filename: io.github.lavenderdotpet.LibreQuake.open-userdir.sh
        commands:
          - xdg-open $XDG_DATA_HOME
      - type: file
        path: io.github.lavenderdotpet.LibreQuake.sh
      - type: file
        url: https://raw.githubusercontent.com/lavenderdotpet/LibreQuake/29ba054bb5436c87ae0b94aa298537348e3d42bb/docs/flatpak-metadata/io.github.lavenderdotpet.LibreQuake.launcher.sh
        sha256: dd4a0eb7ad4afea5510df8e79850249bd6ce8360f6c7fec6f7c5b909819d0fd0
        dest-filename: io.github.lavenderdotpet.LibreQuake.launcher.sh
      - type: file
        url: https://raw.githubusercontent.com/lavenderdotpet/LibreQuake/29ba054bb5436c87ae0b94aa298537348e3d42bb/docs/flatpak-metadata/io.github.lavenderdotpet.LibreQuake.launcher.desktop
        sha256: 1fcc8d97f2ae56c6f8ae8c4fe8d512f90a2d13f6ad63bcec6685a543d4324a8a
        dest-filename: io.github.lavenderdotpet.LibreQuake.launcher.desktop
      # https://github.com/lavenderdotpet/LibreQuake/pull/361
      - type: file
        url: https://raw.githubusercontent.com/lavenderdotpet/LibreQuake/fa4adeaaf0914f4dec6f16ff5151ce21695bd105/docs/flatpak-metadata/io.github.lavenderdotpet.LibreQuake.svg
        sha256: 4021b93eb69856461e2527a747273807dc1c91108a52ed6986fedc0f57a8f328
        dest-filename: io.github.lavenderdotpet.LibreQuake.svg
      # https://github.com/lavenderdotpet/LibreQuake/pull/360
      - type: file
        url: https://raw.githubusercontent.com/lavenderdotpet/LibreQuake/7cfb42df042f8a6c439d048c8e8ea67f0f3cb31d/docs/flatpak-metadata/io.github.lavenderdotpet.LibreQuake.metainfo.xml
        sha256: e15e153ea6b2be8e829577651ca271db31123d53a6f106422c12c96e8202ffb9
        dest-filename: io.github.lavenderdotpet.LibreQuake.metainfo.xml
      # https://github.com/lavenderdotpet/LibreQuake/pull/357
      - type: file
        url: https://raw.githubusercontent.com/lavenderdotpet/LibreQuake/29ba054bb5436c87ae0b94aa298537348e3d42bb/docs/flatpak-metadata/io.github.lavenderdotpet.LibreQuake.desktop
        sha256: b0123fc61822e70e6bf23e67f4d1c468febee1bb510016430b45c1239087a335
        dest-filename: io.github.lavenderdotpet.LibreQuake.desktop


    build-commands:
      - install -D -m755 ${FLATPAK_ID}.sh -t /app/bin/
      - install -D -m755 ${FLATPAK_ID}.launcher.sh -t /app/bin/
      - install -D -m755 ${FLATPAK_ID}.open-userdir.sh -t /app/bin/
      - install -D -m644 ${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -D -m644 ${FLATPAK_ID}.launcher.desktop -t /app/share/applications/
      - install -D -m644 ${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -D -m644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
